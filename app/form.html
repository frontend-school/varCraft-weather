<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/form.css"/>
</head>
<body>
    <div class="login-form">
        <form action="" >
            <p class="login-form__label"><label for="email">Login:</label></p>
            <p><input type="email" id="email" required/></p>

            <p class="login-form__label"><label for="password">Password:</label></p>
            <p><input type="password" id="password" required/></p>

            <p ><input type="submit" value="Log in" class="login-form__button"/></p>
        </form>
    </div>
</body>
</html>
