<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/form.css"/>
</head>
<body>
<div class="b-dashboard" id="dashboard">
    <div class="b-dashboard__greating" id="hello"></div>
    <button class="b-dashboard__log-out" id="log-out-button">Log out</button>
</div>
<div class="popup__overlay" id="popup__overlay">
    <div class="login-block">
        <form action="" class="login-form">
            <label for="name" class="login-form__label">Login:</label>
            <input type="text" id="name" class="login-form__input" autofocus>

            <label for="password" class="login-form__label">Password:</label>
            <input type="password" id="password" class="login-form__input">

            <input type="button" value="Log in" class="login-form__submit-button" id="submit-button">
        </form>
    </div>
</div>
<p id="demo">

</p>


<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
