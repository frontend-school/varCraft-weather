<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>


<div class="w">

    <div class="w-user">
        <span class="w-user__greeting">Hello, </span><span id="username" class="w-user__name"></span>
        <div id="log-out" class="w-user__logout"></div>

    </div>

    <div class="w__setting"></div>
    <div class="w__arrow-left"></div>
    <div class="w__arrow-right"></div>
    <div class="w-info">
        <div class="w-info__time js-time"></div>
        <div class="w-info__midday js-midday"></div>
        <div class="w-info__date js-date"></div>
        <div class="w-info-location">
            <div class="w-info-location__city js-city"></div>
            <div class="w-info-location__country js-country"></div>
        </div>

    </div>

    <div class="w-forecast">
        <div class="column column_yesterday">
            <div class="column-header">
                <div class="column-header__name">Yesterday</div>
                <div class="column-header__date">13 / 04 / 2015</div>
            </div>
            <div class="column-data">
                <div class="column-data__condition-icon "></div>
                <div class="column-data__condition-title"></div>
                <div class="column-data__daily-temp"></div>
                <div class="column-data__night-temp"></div>
                <div class="column-data__active">
                    <img src="./img/indicator_active.png" alt=""/>
                    <img src="./img/indicator_passive.png" alt=""/>
                    <img src="./img/indicator_passive.png" alt=""/>
                </div>
                <div class="column-data-other">
                    <div class="column-data-other__humidity column-data-other__humidity_empty"></div>
                    <div class="column-data-other-wind">
                        <div class="column-data-other-wind__value"></div>
                        <div class="column-data-other-wind__direction"></div>
                        <div class="column-data-other-wind__label"></div>
                    </div>
                    <div class="column-data-other-moon">
                        <div class="column-data-other-moon__label">Moon</div>
                        <div class="column-data-other-moon__icon"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column column_today">
            <div class="column-header">
                <div class="column-header__name">Today</div>
                <div class="column-header__date">14 / 04 / 2015</div>
            </div>
            <div class="column-data ">
                <div class="column-data__condition-icon"></div>
                <div class="column-data__condition-title"></div>
                <div class="column-data__daily-temp"></div>
                <div class="column-data__night-temp"></div>
                <div class="column-data__active">
                    <img src="./img/indicator_passive.png" alt=""/>
                    <img src="./img/indicator_active.png" alt=""/>
                    <img src="./img/indicator_passive.png" alt=""/>
                </div>
                <div class="column-data-other">
                    <div class="column-data-other__humidity column-data-other__humidity_full">80%</div>
                    <div class="column-data-other-wind">
                        <div class="column-data-other-wind__value"></div>
                        <div class="column-data-other-wind__direction"></div>
                        <div class="column-data-other-wind__label"></div>
                    </div>
                    <div class="column-data-other-moon">
                        <div class="column-data-other-moon__label">Moon</div>
                        <div class="column-data-other-moon__icon"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column column_tomorrow">
            <div class="column-header">
                <div class="column-header__name">Tomorrow</div>
                <div class="column-header__date">15 / 04 / 2015</div>
            </div>
            <div class="column-data ">
                <div class="column-data__condition-icon"></div>
                <div class="column-data__condition-title"></div>
                <div class="column-data__daily-temp"></div>
                <div class="column-data__night-temp"></div>
                <div class="column-data__active">
                    <img src="./img/indicator_passive.png" alt=""/>
                    <img src="./img/indicator_passive.png" alt=""/>
                    <img src="./img/indicator_active.png" alt=""/>
                </div>
                <div class="column-data-other">
                    <div class="column-data-other__humidity column-data-other__humidity_empty">92%</div>
                    <div class="column-data-other-wind">
                        <div class="column-data-other-wind__value"></div>
                        <div class="column-data-other-wind__direction"></div>
                        <div class="column-data-other-wind__label"></div>
                    </div>
                    <div class="column-data-other-moon">
                        <div class="column-data-other-moon__label">Moon</div>
                        <div class="column-data-other-moon__icon"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="login">
    <form class="login-form">
        <label class="login-form__label" for="login">Login:</label>
        <input type="text" class="login-form__input" id="login"/>

        <label class="login-form__label" for="password">Password:</label>
        <input type="password" class="login-form__input" id="password"/>

        <button id="log-in" class="login-form__submit">Log in</button>
    </form>
</div>

<script src="js/vendor/pubsub.js"></script>
<script src="js/app.js"></script>


</body>
</html>
