<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>


<div class="w">

    <div class="w-user">
        <span class="w-user__greeting">Hello, </span><span id="username" class="w-user__name"></span>
        <div id="log-out" class="w-user__logout"></div>

    </div>

    <div class="w__setting"></div>
    <div class="w__arrow-left"></div>
    <div class="w__arrow-right"></div>
    <div class="w-info">
        <div class="w-info__time">9:20</div>
        <div class="w-info__midday">AM</div>
        <div class="w-info__date">Wed. September 3</div>
        <div class="w-info-location">
            <div class="w-info-location__city">Kiev</div>
            <div class="w-info-location__country">Ukraine</div>
        </div>

    </div>

    <div class="w-forecast w-forecast_show-today">
        <div class="column column_yesterday column_mostly-cloudy">
            <div class="column-header">
                <div class="column-header__name">Yesterday</div>
                <div class="column-header__date">13 / 04 / 2015</div>
            </div>
            <div class="column-data">
                <div class="column-data__condition-icon column-data__condition-icon_partly-cloudy"></div>
                <div class="column-data__condition-title">Partly cloudy</div>
                <div class="column-data__daily-temp">-22</div>
                <div class="column-data__night-temp">-17</div>
                <div class="column-data__active">
                    <img src="./img/indicator_active.png" alt=""/>
                    <img src="./img/indicator_passive.png" alt=""/>
                    <img src="./img/indicator_passive.png" alt=""/>
                </div>
                <div class="column-data-other">
                    <div class="column-data-other__humidity column-data-other__humidity_empty">92%</div>
                    <div class="column-data-other-wind">
                        <div class="column-data-other-wind__value">4 mph</div>
                        <div class="column-data-other-wind__direction column-data-other-wind__direction_NW"></div>
                        <div class="column-data-other-wind__label">NW</div>
                    </div>
                    <div class="column-data-other-moon">
                        <div class="column-data-other-moon__label">Moon</div>
                        <div class="column-data-other-moon__icon column-data-other-moon__icon_third-quater"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column column_today column_snow-fall">
            <div class="column-header">
                <div class="column-header__name">Today</div>
                <div class="column-header__date">14 / 04 / 2015</div>
            </div>
            <div class="column-data ">
                <div class="column-data__condition-icon column-data__condition-icon_snow-fall"></div>
                <div class="column-data__condition-title">Snow fall</div>
                <div class="column-data__daily-temp">-22</div>
                <div class="column-data__night-temp">-17</div>
                <div class="column-data__active">
                    <img src="./img/indicator_passive.png" alt=""/>
                    <img src="./img/indicator_active.png" alt=""/>
                    <img src="./img/indicator_passive.png" alt=""/>
                </div>
                <div class="column-data-other">
                    <div class="column-data-other__humidity column-data-other__humidity_full">80%</div>
                    <div class="column-data-other-wind">
                        <div class="column-data-other-wind__value">4 mph</div>
                        <div class="column-data-other-wind__direction column-data-other-wind__direction_S"></div>
                        <div class="column-data-other-wind__label">S</div>
                    </div>
                    <div class="column-data-other-moon">
                        <div class="column-data-other-moon__label">Moon</div>
                        <div class="column-data-other-moon__icon column-data-other-moon__icon_first-quater"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column column_tomorrow column_fog">
            <div class="column-header">
                <div class="column-header__name">Tomorrow</div>
                <div class="column-header__date">15 / 04 / 2015</div>
            </div>
            <div class="column-data ">
                <div class="column-data__condition-icon column-data__condition-icon_fog"></div>
                <div class="column-data__condition-title">Fog</div>
                <div class="column-data__daily-temp">-22</div>
                <div class="column-data__night-temp">-17</div>
                <div class="column-data__active">
                    <img src="./img/indicator_passive.png" alt=""/>
                    <img src="./img/indicator_passive.png" alt=""/>
                    <img src="./img/indicator_active.png" alt=""/>
                </div>
                <div class="column-data-other">
                    <div class="column-data-other__humidity column-data-other__humidity_empty">92%</div>
                    <div class="column-data-other-wind">
                        <div class="column-data-other-wind__value">4 mph</div>
                        <div class="column-data-other-wind__direction column-data-other-wind__direction_E"></div>
                        <div class="column-data-other-wind__label">E</div>
                    </div>
                    <div class="column-data-other-moon">
                        <div class="column-data-other-moon__label">Moon</div>
                        <div class="column-data-other-moon__icon column-data-other-moon__icon_waxing-crescent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="login">
    <form class="login-form">
        <label class="login-form__label" for="login">Login:</label>
        <input type="text" class="login-form__input" id="login"/>

        <label class="login-form__label" for="password">Password:</label>
        <input type="password" class="login-form__input" id="password"/>

        <button id="log-in" class="login-form__submit">Log in</button>
    </form>
</div>
<script src="js/app.js"></script>


</body>
</html>
