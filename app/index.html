<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Authentication form</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:600,400,300,200' rel='stylesheet' type='text/css'> <!-- Titillium Web -->

</head>
<body>
		
	<form class="popup" method="POST">
		
		<label for="login" class="popup__label">Login:</label>
		<input type="text" id="login" class="popup__login-pwd">
		<label for="password" class="popup__label">Password:</label>
		<input type="password" id="password" class="popup__login-pwd">
		<button type="submit" class="popup__submit">Log in</button>   
	</form>

</body>
</html>
