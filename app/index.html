<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="css/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="main-page">
//= html/popup.html
//= html/dashboard.html
//= html/settings.html
<!-- //= html/weatherSimpleExample.html  for api working example-->

    <div class="info">
        <div class="info__time">
            <div class="info__time-value js-info__time-value" id="js-info__time-value">
            </div>
            <div class="info__time-notation js-info__time-notation" id="js-info__time-notation">
            </div>
        </div>
        <div class="info__day js-info__day" id="js-info__day">
        </div>
        <div class="location">

            <div class="location__city">
                <div class="location__text">Today in</div>
                <span id="js-city"></span>
            </div>
            <div class="location__country" id="js-country">
            </div>
        </div>
    </div>

    <div class="forecast">

        <div class="forecast-item daily-forecast_tomorrow">
            <div class="forecast-item__day">
                <div class="forecast-item__day-date">
                    <div class="forecast-item__day-date-header">
                        Tomorrow
                    </div>
                    <div class="forecast-item__day-date-value js-forecast_tomorrow" id="js-forecast_tomorrow">
                    </div>
                </div>
            </div>
            <div class="weather weather_snow-fall">
                <div class="weather__pic weather__pic_snow-fall">
                    <div class="weather__pic-status weather__pic-status_snow-fall">
                    </div>
                </div>
                <div class="weather__status">
                    Snow fall
                </div>
                <div class="weather__temperature">
                    <div class="weather__temperature_day">
                        -22
                    </div>
                    <div class="weather__temperature_night">
                        <div class="weather__temperature-night-header">
                            Night
                        </div>
                        <div class="weather__temperature-night-value">
                            -17
                        </div>
                    </div>
                </div>
                <div class="weather__additional weather__humidity">
                    <div class="weather__additional-value">
                        70%
                    </div>
                    <div class="weather__additional-icon weather__humidity-icon weather__humidity-icon_hm3">
                    </div>
                </div>
                <div class="weather__additional weather__wind">
                    <div class="weather__additional-value">
                        4 mph
                    </div>
                    <div class="weather__additional-icon weather__wind-icon weather__wind-icon_ne">
                        NE
                    </div>
                </div>
                <div class="weather__additional weather__moon">
                    <div class="weather__additional-value">
                        Moon
                    </div>
                    <div class="weather__additional-icon weather__moon-icon weather__moon-icon_mn1">
                    </div>
                </div>
            </div>
        </div>
        <div class="forecast-item daily-forecast_today">
            <div class="forecast-item__day">
                <div class="forecast-item__day-date">
                    <div class="forecast-item__day-date-header">
                        Today
                    </div>
                    <div class="forecast-item__day-date-value js-forecast_today" id="js-forecast_today">
                    </div>
                </div>
            </div>
            <div class="weather weather_partly-cloudy">
                <div class="weather__pic weather__pic_partly-cloudy">
                    <div class="weather__pic-status weather__pic-status_partly-cloudy">

                    </div>
                </div>
                <div class="weather__status">
                    Partly cloudy
                </div>
                <div class="weather__temperature">
                    <div class="weather__temperature_day js-temperature-day">
                        -22
                    </div>
                    <div class="weather__temperature_night">
                        <div class="weather__temperature-night-header">
                            Night
                        </div>
                        <div class="weather__temperature-night-value">
                            -17
                        </div>
                    </div>
                </div>
                <div class="weather__additional weather__humidity">
                    <div class="weather__additional-value">
                        70%
                    </div>
                    <div class="weather__additional-icon weather__humidity-icon weather__humidity-icon_hm3">
                    </div>
                </div>
                <div class="weather__additional weather__wind">
                    <div class="weather__additional-value">
                        4 mph
                    </div>
                    <div class="weather__additional-icon weather__wind-icon weather__wind-icon_e">
                        E
                    </div>
                </div>
                <div class="weather__additional weather__moon">
                    <div class="weather__additional-value">
                        Moon
                    </div>
                    <div class="weather__additional-icon weather__moon-icon weather__moon-icon_mn0">
                    </div>
                </div>
            </div>
        </div>
        <div class="forecast-item daily-forecast_yesterday">
            <div class="forecast-item__day">
                <div class="forecast-item__day-date">
                    <div class="forecast-item__day-date-header">
                        Yesterday
                    </div>
                    <div class="forecast-item__day-date-value js-forecast_yesterday" id="js-forecast_yesterday">
                    </div>
                </div>
            </div>
            <div class="weather weather_sleet">
                <div class="weather__pic">
                    <div class="weather__pic-status weather__pic-status_sleet">

                    </div>
                </div>
                <div class="weather__status">
                    Fog
                </div>
                <div class="weather__temperature">
                    <div class="weather__temperature_day">
                        -22
                    </div>
                    <div class="weather__temperature_night">
                        <div class="weather__temperature-night-header">
                            Night
                        </div>
                        <div class="weather__temperature-night-value">
                            -17
                        </div>
                    </div>
                </div>
                <div class="weather__additional weather__humidity">
                    <div class="weather__additional-value">
                        70%
                    </div>
                    <div class="weather__additional-icon weather__humidity-icon weather__humidity-icon_hm3">
                    </div>
                </div>
                <div class="weather__additional weather__wind">
                    <div class="weather__additional-value">
                        4 mph
                    </div>
                    <div class="weather__additional-icon weather__wind-icon weather__wind-icon_n">
                        N
                    </div>
                </div>
                <div class="weather__additional weather__moon">
                    <div class="weather__additional-value">
                        Moon
                    </div>
                    <div class="weather__additional-icon weather__moon-icon weather__moon-icon_mn2">
                    </div>
                </div>
            </div>
        </div>
    </div>
//= html/mobileControl.html
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
