<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather.</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:600,400,300,200' rel='stylesheet' type='text/css'> <!-- Titillium Web -->

</head>
<body class="wrapper">

    <div class="popup__overlay popup__overlay_show-block">
    <!-- <div class="popup__overlay popup__overlay_hide-block"> -->

        <form class="popup" method="POST">

            <label class="popup__label">Login:
                <input type="text" class="js-login-name popup__login-pwd">
            </label>

            <label for="password" class="popup__label">Password:
                <input type="password" class="js-login-password popup__login-pwd">
            </label>

            <button type="submit" class="js-log-in button-log-in-out button-log-in-out_log-in">Log in</button>

        </form> <!-- popup -->

    </div> <!-- popup__overlay -->

    <div class="sidebar">

        <div class="sidebar-settings">
            <button type="submit" class="sidebar-settings__option-btn sidebar-settings_mobile-button"></button>
            <button type="submit" class="js-log-out button-log-in-out button-log-in-out_log-out sidebar-settings_mobile-button">Log out</button>
            <span class="sidebar-settings__hallo-message js-hallo-message">wedwedede<!-- Hallo, [Name]! (Is filled with JS by login name)--></span>
        </div>

        <div class="sidebar__clock">
            9:20
            <span class="sidebar__clock-format">
                AM
            </span>
        </div>

        <div class="sidebar__date">
            Wed, April 22
        </div>

        <div class="sidebar-location">
            <span class="sidebar-location__city">
                Kiev
            </span>
            <span class="sidebar-location__country">
                Ukraine
            </span>
        </div>

    </div> <!-- sidebar -->

    <div class="navigation">
        <button type="submit" class="navigation__btn navigation__btn_left"></button>
        <button type="submit" class="navigation__btn navigation__btn_right"></button>
    </div>

    <div class="day day_yesterday day_partly-cloudly"> <!-- yesterday -->

        <div class="day-title">
            <p class="day-title__order-day">Yesterday</p>
            <p class="day-title__date-day">20/04/2015</p>
        </div>

        <div class="status-weather status-weather_icon-partly-cloudly">
            Partly Cloudly
        </div>

        <div class="temperature">
            <p class="temperature__day-value">
                -22
            </p>
            <div class="temperature-night">
                <!-- Night -->
                <p class="temperature-night__title">
                    Night
                </p>
                <p class="temperature-night__value temperature-night__value_bold">
                    -17
                </p>
            </div>
        </div> <!-- temperature -->

        <!-- <div class="temperature_after"></div> -->

        <div class="params">
            <div class="params-wind">
                <p class="params-wind__speed">
                    4 pmh
                </p>
                <div class="params-wind__scheme params-wind__scheme_E">

                </div>
                <p class="params-wind__direction">
                    E
                </p>
            </div>
            <div class="params-moon">
                <p class="params-moon__title">
                    Moon
                </p>
                <div class="params-moon__scheme params-moon__scheme_waning-gibbous"></div>
            </div>
        </div> <!-- params -->

    </div> <!-- day yesterday -->

    <div class="day day_snow"> <!-- today -->

        <div class="day-title">
            <p class="day-title__mob-header">Today in Kiev</p>
            <p class="day-title__order-day">Today</p>
            <p class="day-title__date-day">21/04/2015</p>
        </div>

        <div class="status-weather status-weather_icon-snowfall">
            Snowfall
        </div>

        <div class="temperature">
            <p class="temperature__day-value">
                -22
                <span class="temperature__day-value_deg-icon"></span>
            </p>
            <div class="temperature-night">
                <p class="temperature-night__title">
                    Night
                </p>
                <p class="temperature-night__value temperature-night__value_bold">
                    -17
                </p>
            </div>
        </div> <!-- temperature -->

        <ul class="indicator">
            <li class="indicator__item indicator__item_passive"></li>
            <li class="indicator__item indicator__item_active"></li>
            <li class="indicator__item indicator__item_passive"></li>
        </ul>

        <div class="params">
            <div class="params-humidity">
                <p class="params-humidity__value">
                    49%
                </p>
                <div class="params-humidity__scheme params-humidity__scheme_medium">

                </div>
            </div>
            <div class="params-wind">
                <p class="params-wind__speed">
                    4 pmh
                </p>
                <div class="params-wind__scheme params-wind__scheme_SE">

                </div>
                <p class="params-wind__direction">
                    SE
                </p>
            </div>
            <div class="params-moon">
                <p class="params-moon__title">
                    Moon
                </p>
                <div class="params-moon__scheme params-moon__scheme_last-quater"></div>
            </div>
        </div> <!-- params -->

    </div> <!-- day today -->

    <div class="day day_tomorrow day_fog"> <!-- tomorrow -->

        <div class="day-title">
            <p class="day-title__order-day">Tomorrow</p>
            <p class="day-title__date-day">22/04/2015</p>
        </div>

        <div class="status-weather status-weather_icon-fog">
            Fog
        </div>

        <div class="temperature">
            <p class="temperature__day-value">
                -22
            </p>
            <div class="temperature-night">
                <p class="temperature-night__title">
                    Night
                </p>
                <p class="temperature-night__value temperature-night__value_bold">
                    -17
                </p>
            </div>
        </div> <!-- temperature -->

        <div class="params">
            <div class="params-wind">
                <p class="params-wind__speed">
                    4 pmh
                </p>
                <div class="params-wind__scheme params-wind__scheme_NW">

                </div>
                <p class="params-wind__direction">
                    NW
                </p>
            </div>
            <div class="params-moon">
                <p class="params-moon__title">
                    Moon
                </p>
                <div class="params-moon__scheme params-moon__scheme_waxing-crescent"></div>
            </div>
        </div> <!-- params -->

    </div> <!-- day tomorrow -->


  <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
