<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Template add something new  new change</title>

    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body class="main-page">
    <div class="general-info">
        <div class="general-info__time">
            <div class="general-info__time-value">
                9:20
            </div>
            <div class="general-info__time-notation">
                am
            </div>
        </div>
        <div class="general-info__day">
            Wed, September 3
        </div>
        <div class="general-info__location">
            <div class="general-info__city">
                Kiev
            </div>
            <div class="general-info__country">
                Ukraine
            </div>
        </div>
    </div>
    <div class="forecast">
        <div class="daily-forecast daily-forecast_today">
            <div class="daily-forecast__day">

              <div class="daily-forecast__weekday">
                  Monday
              </div>
                <div class="daily-forecast__date">
                    30/07/2013
                </div>
            </div>
            <div class="daily-forecast__weather daily-forecast__weather_fog">
                <div class="daily-forecast__pic daily-forecast__pic_fog"></div>
                <div class="daily-forecast__weather-status">
                    Fog
                </div>
                <div class="daily-forecast__weather-temperature">
                    <div class="daily-forecast__weather-temperature-day">
                        -22
                    </div>
                    <div class="daily-forecast__weather-temperature-night">
                        <div class="daily-forecast__weather-temperature-night-header">
                            Night
                        </div>
                        <div class="daily-forecast__weather-temperature-night-value">
                            -17
                        </div>
                    </div>
                </div>
                <div class="daily-forecast__weather-additional daily-forecast__weather-additional_wind">
                    <div class="daily-forecast__weather-additional-header">
                        4 mph
                    </div>
                    <div class="daily-forecast__weather-additional-value daily-forecast__weather-additional-value_wind">
                        NW
                    </div>
                </div>
                <div class="daily-forecast__weather-additional daily-forecast__weather-additional_moon">
                    <div class="daily-forecast__weather-additional-header">
                        Moon
                    </div>
                    <div class="daily-forecast__weather-additional-value daily-forecast__weather-additional-value_moon">

                    </div>
                </div>
            </div>
        </div>
        <div class="daily-forecast daily-forecast_tomorrow">
            <div class="daily-forecast__day">
                <div class="daily-forecast__weekday">
                    Today
                </div>
                <div class="daily-forecast__date">
                    30/07/2013
                </div>
            </div>
            <div class="daily-forecast__weather daily-forecast__weather_snow-fall">
                <div class="daily-forecast__pic daily-forecast__pic_snow-fall"></div>
                <div class="daily-forecast__weather-status">
                    Snow fall
                </div>
                <div class="daily-forecast__weather-temperature">
                    <div class="daily-forecast__weather-temperature-day">
                        -22
                    </div>
                    <div class="daily-forecast__weather-temperature-night">
                        <div class="daily-forecast__weather-temperature-night-header">
                            Night
                        </div>
                        <div class="daily-forecast__weather-temperature-night-value">
                            -17
                        </div>
                    </div>
                </div>
                <div class="daily-forecast__weather-additional daily-forecast__weather-additional_wind">
                    <div class="daily-forecast__weather-additional-header">
                        4 mph
                    </div>
                    <div class="daily-forecast__weather-additional-value daily-forecast__weather-additional-value_wind">
                        NW
                    </div>
                </div>
                <div class="daily-forecast__weather-additional daily-forecast__weather-additional_moon">
                    <div class="daily-forecast__weather-additional-header">
                        Moon
                    </div>
                    <div class="daily-forecast__weather-additional-value daily-forecast__weather-additional-value_moon">

                    </div>
                </div>
            </div>
        </div>
        <div class="daily-forecast daily-forecast_yesterday">
            <div class="daily-forecast__day">
                <div class="daily-forecast__weekday">
                    Yesterday
                </div>
                <div class="daily-forecast__date">
                    30/07/2013
                </div>
            </div>
            <div class="daily-forecast__weather daily-forecast__weather_partly-cloudy">
                <div class="daily-forecast__pic daily-forecast__pic_partly-cloudy"></div>
                <div class="daily-forecast__weather-status">
                    Partly cloudy
                </div>
                <div class="daily-forecast__weather-temperature">
                    <div class="daily-forecast__weather-temperature-day">
                        -22
                    </div>
                    <div class="daily-forecast__weather-temperature-night">
                        <div class="daily-forecast__weather-temperature-night-header">
                            Night
                        </div>
                        <div class="daily-forecast__weather-temperature-night-value">
                            -17
                        </div>
                    </div>
                </div>
                <div class="daily-forecast__weather-additional daily-forecast__weather-additional_wind">
                    <div class="daily-forecast__weather-additional-header">
                        4 mph
                    </div>
                    <div class="daily-forecast__weather-additional-value daily-forecast__weather-additional-value_wind">
                        NW
                    </div>
                </div>
                <div class="daily-forecast__weather-additional daily-forecast__weather-additional_moon">
                    <div class="daily-forecast__weather-additional-header">
                        Moon
                    </div>
                    <div class="daily-forecast__weather-additional-value daily-forecast__weather-additional-value_moon">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
