<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body class="main-page">
//= template/popup.html
//= template/b-dashboard.html
    <div class="info">
        <div class="info__time">
            <div class="info__time-value" id="clockDisplay">
            </div>
            <div class="info__time-notation" id="diem">
            </div>
        </div>
        <div class="info__day" id="info__day">
        </div>
        <div class="info__location">
            <div class="info__city">
                Kiev
            </div>
            <div class="info__country">
                Ukraine
            </div>
        </div>
    </div>

    <div class="forecast">
        <div class="forecast-item daily-forecast_yesterday">
            <div class="forecast-item__day">
                <div class="forecast-item__day-date">
                    <div class="forecast-item__day-date-header">
                        Yesterday
                    </div>
                    <div class="forecast-item__day-date-value" id="daily-forecast__date_yesterday">
                    </div>
                </div>
            </div>
            <div class="weather weather_sleet">
                <div class="weather__pic">
                    <div class="weather__pic-status weather__pic-status_sleet">

                    </div>
                </div>
                <div class="weather__status">
                    Fog
                </div>
                <div class="weather__temperature">
                    <div class="weather__temperature-day">
                        -22
                    </div>
                    <div class="weather__temperature-night">
                        <div class="weather__temperature-night-header">
                            Night
                        </div>
                        <div class="weather__temperature-night-value">
                            -17
                        </div>
                    </div>
                </div>
                <div class="weather__additional weather__additional_wind">
                    <div class="weather__additional-header">
                        4 mph
                    </div>
                    <div class="weather__additional-value weather__additional-value_wind">
                        NW
                    </div>
                </div>
                <div class="weather__additional weather__additional_moon">
                    <div class="weather__additional-header">
                        Moon
                    </div>
                    <div class="weather__additional-value weather__additional-value_moon">

                    </div>
                </div>
            </div>
        </div>
        <div class="forecast-item daily-forecast_tomorrow">
            <div class="forecast-item__day">
                <div class="forecast-item__day-date">
                    <div class="forecast-item__day-date-header">
                        Tomorrow
                    </div>
                    <div class="forecast-item__day-date-value" id="daily-forecast__date_tomorrow">
                    </div>
                </div>
            </div>
            <div class="weather weather_snow-fall">
                <div class="weather__pic weather__pic_snow-fall">
                    <div class="weather__pic-status weather__pic-status_snow-fall">

                    </div>
                </div>
                <div class="weather__status">
                    Snow fall
                </div>
                <div class="weather__temperature">
                    <div class="weather__temperature-day">
                        -22
                    </div>
                    <div class="weather__temperature-night">
                        <div class="weather__temperature-night-header">
                            Night
                        </div>
                        <div class="weather__temperature-night-value">
                            -17
                        </div>
                    </div>
                </div>
                <div class="weather__additional weather__additional_wind">
                    <div class="weather__additional-header">
                        4 mph
                    </div>
                    <div class="weather__additional-value weather__additional-value_wind">
                        NW
                    </div>
                </div>
                <div class="weather__additional weather__additional_moon">
                    <div class="weather__additional-header">
                        Moon
                    </div>
                    <div class="weather__additional-value weather__additional-value_moon">

                    </div>
                </div>
            </div>
        </div>
        <div class="forecast-item daily-forecast_today">
            <div class="forecast-item__day">
                <div class="forecast-item__day-date">
                    <div class="forecast-item__day-date-header">
                        Today
                    </div>
                    <div class="forecast-item__day-date-value" id="daily-forecast__date_today">
                    </div>
                </div>
            </div>
            <div class="weather weather_partly-cloudy">
                <div class="weather__pic weather__pic_partly-cloudy">
                    <div class="weather__pic-status weather__pic-status_partly-cloudy">

                    </div>
                </div>
                <div class="weather__status">
                    Partly cloudy
                </div>
                <div class="weather__temperature">
                    <div class="weather__temperature-day">
                        -22
                    </div>
                    <div class="weather__temperature-night">
                        <div class="weather__temperature-night-header">
                            Night
                        </div>
                        <div class="weather__temperature-night-value">
                            -17
                        </div>
                    </div>
                </div>
                <div class="weather__additional weather__additional_wind">
                    <div class="weather__additional-header">
                        4 mph
                    </div>
                    <div class="weather__additional-value weather__additional-value_wind">
                        NW
                    </div>
                </div>
                <div class="weather__additional weather__additional_moon">
                    <div class="weather__additional-header">
                        Moon
                    </div>
                    <div class="weather__additional-value weather__additional-value_moon">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
