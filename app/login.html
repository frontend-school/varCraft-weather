<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="authentication">
    <form class="authentication-form">
        <label class="authentication-form__login-label" for="login">Login:</label>
        <input type="text" class="authentication-form__login" id="login"/>

        <label class="authentication-form__password-label" for="password">Password:</label>
        <input type="password" class="authentication-form__password" id="password"/>

        <button id="log-in" class="authentication-form__submit">Log in</button>
    </form>
</div>

</body>
</html>
